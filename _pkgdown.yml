template:
  bootstrap: 5
  theme: tango
  bootswatch: flatly
  bslib:
    base_font: {google: "Fira Sans"}
    heading_font: {google: "Fira Sans"}
    code_font: "Hack, mono"
    primary: "#234460"
    link-color: "#234460"
  includes:
    in_header: <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">

authors:
  Rob Hyndman:
    href: http://robjhyndman.com

navbar:
  type: default
  left:
    - text: "Reference"
      href: reference/index.html
    - text: "Vignette"
      href: articles/expsmooth-vignette.html
    - text: "Change Log"
      href: news/index.html
  right:
    - icon: fa-github fa-lg
      href: https://github.com/robjhyndman/expsmooth

